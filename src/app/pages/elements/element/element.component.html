



<div class="element"  dnd-droppable class="panel panel-info" (onDropSuccess)="addToTags($event)">

    <!-- <div class="panel-heading">Place to drop</div> -->
    <div class="panel-body">

		<b>Element #{{element._id}}</b>&nbsp;&nbsp; <span class="element_infos">{{element.create_date}}</span><br>

    <!-- Affichage selon le type d'élément -->
    <div *ngIf="element.type == 'post'"  (click)="editElement(element)">
        <h3>{{element.data.title}}</h3>
        <p [innerHTML]="element.data.content | htmlcontent"></p>
    </div>

		<span *ngIf="element.tags.length > 0">Tags : </span>
		<span *ngFor="let tag of element.tags;">

        <tagelement 
          [label]="tag.name"
          [bgcolor]="tag.category.color"
          [tag_id]="tag._id"
          [element_id]="element._id"
          (deleteTag)='deleteTag(tag._id)'
        ></tagelement>

		</span>
		<br>
	</div>
</div>
